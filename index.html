    <meta charset="UTF-8" />

    <!-- Title -->
    <title>Weather App</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <div class="container">
      <div class="search-box">
        <div class="logo">
          <h3 class="logo-text">Clima</h3>
        </div>

          <div class="search-input">
            <input
            type="text"
            placeholder="Enter city name...."
            class="input"
            id="cityInput"
            required
          />
           <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
           <button id="current-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
          </div>
      </div>
      
      <div class="date-time">
        <!-- <p id="dayTime"><i class="fa-regular fa-calendar-days"></i> Friday</p>
        <p><i class="fa-solid fa-calendar"></i> 12 May 2025</p> -->
        <p>Now</p>
      </div>

      <div class="city-name">
        <h4 id="cityDisplay"><i class="fa-solid fa-location-dot"></i> ___</h4>
      </div>

      <div class="weather-description">
        <p id="description">___</p>
      </div>
      
      <div class="weather-info">
          <img src="" id="iconImg" alt="Weather icon" />
          <h3 id="temp">_&deg;C</h3>
          <div class="info-details">
            <p id="realFell">
              <i class="fa-solid fa-temperature-three-quarters"></i> Real Fell :
              _&deg;C
            </p>
            <p id="humidity"><i class="fa-solid fa-droplet"></i> Humidity : _ %</p>
            <p id="windSpeed"><i class="fa-solid fa-wind"></i> Wind : _ Km/Hr</p>
          </div>
      </div>

      
        <div class="info-details-2">
            <p id="pressure"><i class="fa-solid fa-globe"></i> Pressure : _hPa</p>
            <!-- <p id="sunSet"><i class="fa-regular fa-sun"></i> Sunset : 6:00 PM</p> -->
            <p id="highTemp"><i class="fa-solid fa-temperature-full"></i> High : _&deg;C</p>
            <p id="lowTemp"><i class="fa-solid fa-temperature-low"></i> Low : _&deg;C</p>
        </div>

        <p>Four Days Forecast</p>
